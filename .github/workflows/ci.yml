name: CI Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: [21]
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
          
    - name: Build with Maven
      run: mvn clean compile -B -V
      
    - name: Run tests
      run: mvn test -B
      continue-on-error: true
      
    - name: Package application
      run: mvn package -DskipTests -B
      
    - name: Verify JAR exists
      shell: bash
      run: |
        if compgen -G "target/*.jar" > /dev/null; then
          echo "✅ JAR file created successfully"
          ls -lh target/*.jar
        else
          echo "❌ JAR file not found"
          ls -la target/ || true
          exit 1
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: desktop-pdf-helper-${{ matrix.os }}-java${{ matrix.java }}
        path: |
          target/*.jar
          !target/*-javadoc.jar
          !target/*-sources.jar
        retention-days: 30
        
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Compile and check for errors
      run: mvn clean compile -B
      
    - name: Check code style (optional)
      run: mvn validate -B
      continue-on-error: true
      
  dependency-check:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Check dependencies
      run: mvn dependency:tree -B
      
    - name: Verify dependencies
      run: mvn dependency:analyze -B
      continue-on-error: true
      
  release:
    name: Create Release
    needs: [build, code-quality]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: 'temurin'
        cache: 'maven'
        
    - name: Build release JAR
      run: mvn clean package -DskipTests -B
      
    - name: Get version from pom.xml
      id: get_version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
        
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Display artifact structure
      run: ls -R artifacts
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          target/desktop-pdf-helper-*.jar
          !target/*-javadoc.jar
          !target/*-sources.jar
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
