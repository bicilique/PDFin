<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Main PDF Document -->
  <g transform="translate(120, 40)">
    <rect width="160" height="220" fill="url(#docGradient)" rx="8" filter="drop-shadow(0 8px 16px rgba(99, 102, 241, 0.3))"/>
    <rect x="20" y="30" width="120" height="8" fill="white" opacity="0.8" rx="4"/>
    <rect x="20" y="50" width="120" height="8" fill="white" opacity="0.6" rx="4"/>
    <rect x="20" y="70" width="80" height="8" fill="white" opacity="0.6" rx="4"/>
    <rect x="20" y="100" width="120" height="8" fill="white" opacity="0.5" rx="4"/>
    <rect x="20" y="120" width="100" height="8" fill="white" opacity="0.5" rx="4"/>
    <rect x="20" y="150" width="120" height="8" fill="white" opacity="0.4" rx="4"/>
    <rect x="20" y="170" width="90" height="8" fill="white" opacity="0.4" rx="4"/>
  </g>
  
  <!-- Floating document 1 (left) -->
