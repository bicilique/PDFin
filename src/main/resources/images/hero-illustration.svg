    <rect x="10" y="15" width="60" height="5" fill="white" opacity="0.8" rx="2"/>
    <rect x="10" y="28" width="60" height="5" fill="white" opacity="0.6" rx="2"/>
    <rect x="10" y="41" width="40" height="5" fill="white" opacity="0.6" rx="2"/>
  </g>
  
  <!-- Floating document 2 (right) -->
