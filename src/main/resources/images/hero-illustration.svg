  <g transform="translate(60, 220)">
    <circle r="16" fill="#6366f1" opacity="0.2"/>
    <text x="0" y="6" text-anchor="middle" font-size="16" fill="#6366f1">üìÅ</text>
  </g>
  
  <!-- Split icon -->
  <g transform="translate(120, 240)">
    <circle r="16" fill="#10b981" opacity="0.2"/>
    <text x="0" y="6" text-anchor="middle" font-size="16" fill="#10b981">‚úÇÔ∏è</text>
  </g>
  
  <!-- Compress icon -->
  <g transform="translate(280, 240)">
    <circle r="16" fill="#f59e0b" opacity="0.2"/>
    <text x="0" y="6" text-anchor="middle" font-size="16" fill="#f59e0b">üì¶</text>
  </g>
  
  <!-- Lock icon -->
  <g transform="translate(340, 220)">
    <circle r="16" fill="#ec4899" opacity="0.2"/>
    <text x="0" y="6" text-anchor="middle" font-size="16" fill="#ec4899">üîí</text>
